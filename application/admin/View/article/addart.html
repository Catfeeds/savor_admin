<div class="pageContent">
  <form method="post" action="{$host_name}/article/doAddarticle" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
    <input type="hidden" name="id" value="{$vinfo.id}">
    <div class="pageFormContent modal-body">
      <div class="tabsContent">
        <div class="tab-content">
          <div id="tab1" class="tab-pane active fade in">

            <div class="form-group row">
              <label class="col-xs-12 col-sm-2 control-label">
                分类:
              </label>
              <div class="col-xs-12 col-sm-10">
                <select name="cate" class="form-control bs-select" title="请选择..." required>

                  <volist name="vcainfo" id="row">
                    <option value="{$row['id']}" <if condition="$row['id'] eq $vinfo['category_id']"> selected </if> > {$row['name']} </option>
                  </volist>

                </select>
              </div>
            </div>




            <div class="form-group row">
              <label class="col-xs-12 col-sm-2 control-label">
                标题：
              </label>
              <div class="col-xs-12 col-sm-10">
                <input name="title" type="text" value="{$vinfo.title}"  minlength="2" maxlength="30" class="form-control" required/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-xs-12 col-sm-2 control-label">
                封面图片：
              </label>
              <div class="col-xs-12 col-sm-10">
                <div class="fileinput fileinput-new" data-fileinput>
                  <div class="fileinput-preview thumbnail" data-trigger="fileinput">
                    <a data-target="#modal-file" href="{$host_name}/uploadmgr/uploadmgrList?browseFile=true&s_type=image" data-browse-file>
                      <if condition="($vinfo['img_url'] eq 'NULL') OR $vinfo['img_url'] eq ''">
                        <img src="/Public/admin/assets/img/noimage.png" border="0" />
                      <else />
                        <img src="/Public/{$vinfo.img_url}" border="0" />
                      </if>
                    </a>
                  </div>
                  <span class="help-block">请上传512x320像素的jpg格式图片，展示效果最佳，文件大小在300KB内</span>
                  <div>
                    <a class="btn btn-success btn-file" data-target="#modal-file" href="{$host_name}/uploadmgr/uploadmgrList?browseFile=true&s_type=image" data-browse-file>
                      选择图片                     
                    </a>
                    <input type="hidden" name="shwimage" value="{$vinfo.shw_image.full}">
                    <a href="javascript:;" class="btn btn-danger" data-remove-file="/Public/admin/assets/img/noimage.png">
                    删除 </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-xs-12 col-sm-2 control-label">
                内容：
              </label>
              <div class="col-xs-12 col-sm-10">
                <script id="editor" type="text/plain" class="ueditor-init" name="content" style="height: 250px; width: 100%">{$vinfo.content|html_entity_decode=###,ENT_COMPAT}</script>
              </div>
            </div>
            <!--<div class="form-group row">
              <label class="col-xs-12 col-sm-2 control-label">
                发布时间：
              </label>
              <div class="col-xs-12 col-sm-10">
                <div class="input-group date form_datetime" data-date="{$vinfo.log_time}">
                  <input name="logtime" type="text" size="16" class="form-control date" placeholder="开始日期" value="{$vinfo.log_time}" readonly>
                  <span class="input-group-btn">
                    <button class="btn default date-reset" type="button"><i class="fa fa-times"></i></button>
                    <button class="btn btn-success date-set" type="button"><i class="fa fa-calendar"></i></button>
                  </span>
                </div> 
              </div>
            </div>-->

            <div class="form-group row">
              <label class="col-xs-12 col-sm-2 control-label">
                来源：
              </label>
              <div class="col-xs-12 col-sm-10">
                <input name="source" type="text" value="{$vinfo.source}"  minlength="2" maxlength="30" class="form-control" required/>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-xs-12 col-sm-2 control-label">
                状态：
              </label>
              <div class="col-xs-12 col-sm-10">
                <select name="state" class="form-control bs-select" title="请选择..." required>
                  <volist name=":C('MANGER_STATE')" id="vo">
                    <option value="{$key}" <if condition="$key eq $vinfo['state']">selected</if>>{$vo}</option><br>
                  </volist>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-xs-12 col-sm-2 control-label">
                作者：
              </label>
              <div class="col-xs-12 col-sm-10">
                <input name="operators" type="text" value="{$uname}"  minlength="2" maxlength="30" class="form-control" required/>
                <input type="hidden" name="ctype" value="1">
              </div>
            </div>



          </div>

        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default close-m" type="button">取消</button>
      <button class="btn btn-primary" type="submit">保存</button>
    </div>
    
  </form>
</div>

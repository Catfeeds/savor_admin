<!--修改样式2 p元素自适应宽度 start-->
<div class="pageContent">
  <form method="post" action="{$host_url}/smallapp/staticconfig/editMulty" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
    <div class="pageFormContent modal-body">

      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          心跳权重值:
        </label>
        <div class="col-xs-12 col-sm-10">
           <input type="text" class="form-control" name="heart" minlength="1" maxlength="20"  value="{$data['heart']}" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          网速权重值:
        </label>
        <div class="col-xs-12 col-sm-10">
           <input type="text" class="form-control" name="net" minlength="1" maxlength="20"  value="{$data['net']}" required>
        </div>
      </div>
     <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          互动权重值:
        </label>
        <div class="col-xs-12 col-sm-10">
           <input type="text" class="form-control" name="hd" minlength="1" maxlength="20"  value="{$data['hd']}" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          互动覆盖率权重值:
        </label>
        <div class="col-xs-12 col-sm-10">
           <input type="text" class="form-control" name="cover" minlength="1" maxlength="20"  value="{$data['cover']}" required>
        </div>
      </div>
    </div>
	<input type="hidden" name="type" value="{$type}"> 
    <div class="modal-footer">
      <button class="btn btn-default close-m" type="button">取消</button>
      <button class="btn btn-primary" type="submit">保存</button>     
    </div>

  </form>
</div>

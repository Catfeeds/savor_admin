<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_name}/articlesource/index" method="post" >
    <input type="hidden" name="pageNum" value="{$pageNum}"/>
    <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <input type="hidden" name="_order" value="{$_order}"/>
    <input type="hidden" name="_sort" value="{$_sort}"/>
    <div class="searchBar">
      <div class="clearfix">
        <div class="form-inline" style="margin-top:3px;">
        <div class="form-group">
          <div class="input-group input-group-sm">
            <a class="btn btn-success btn-sm add" href="{$host_name}/articlesource/add" title="新增文章来源" target="dialog" mask="true"><i class="fa fa-plus"></i> 新增文章来源</a>
          
          </div>

          </div>
        
        <div class="form-group">
          <div class="input-group input-group-sm">
            <label style="margin-left: 3px;" class="col-xs-1 col-sm-1 control-label">
              查询筛选：
            </label>
                
          </div>

          </div>
          <div class="form-group">
          <div class="input-group input-group-sm pull-right">
            <input size="20" type="text" class="form-control" name="name" value="{$name}" placeholder="文章来源">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" id="choosedata"><i class="fa fa-search"></i></button>
            </span>
          </div>
          </div>
         
        </div>
		
		
		
        </div>
      </div>
    </div>
  </form>
</div>
<div class="pageContent" id="pagecontent">
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
          <tr >
            <th>序号</th>
            <th>名称</th>
            <th>LOGO</th>
            <th>简介</th>
            <th>创建人</th>
            <th>创建时间</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
          <volist name="list" id="vlist">
            <tr target="sid_user">
              <td data-title="序号">{$vlist.id}</td>
              <td data-title="名称">{$vlist.name}</td>
              <td data-title="LOGO"><img src="{$vlist.oss_addr|get_oss_host}{$vlist.oss_addr}"></td>
              <td data-title="简介">{$vlist.introduction}</td>
              <td data-title="创建人">{$vlist.remark}</td>
              <td data-title="创建时间">{$vlist.add_time}</td>
             
              
               <td class="table-tool" data-title="操作">
                <div class="tools-edit">
                <a data-tip="修改详情" target="dialog" data-placement="left" mask="true" rel="xiugaihotel" href="{$host_name}/articlesource/edit?id={$vlist.id}" class="btn btn-success btn-icon">

                    <i class="fa fa-tag"></i>
                  </a>
                  <a data-tip="删除" title="你确定要删除吗？" target="ajaxTodo" rel="version/sqlup" href="{$host_name}/articlesource/delete?id={$vlist.id}" calback="navTabAjaxDone" class="btn btn-danger btn-icon">
                    <i class="fa fa-trash"></i></a>
                </div>
              </td>
              
              
            </tr>
          </volist>
          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>

<include file="Public/script"/>

<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_name}/contentwxauth/index" method="post" >
    <input type="hidden" name="pageNum" value="{$pageNum}"/>
    <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <input type="hidden" name="_order" value="{$_order}"/>
    <input type="hidden" name="_sort" value="{$_sort}"/>
    <div class="searchBar">
      <div class="clearfix">
      		 
      </div>
     
      
      <div class="form-inline" style="margin-top:3px;">
        <div class="form-group">

   		<div class="form-inline" style="margin-top:3px;">

          <div class="form-group">
          <div class="input-group input-group-sm">
            <label style="" class="col-xs-1 col-sm-1 control-label">
              	查询：
            </label> 
          </div>
          </div>  
        </div>
      </div>
        <div class="input-group input-group-sm date form_date" data-ymd="true" data-date="{$start_date}">
          <input style="margin-left: 6px;" name="start_date" type="text" size="16" class="form-control date" placeholder="开始日期" value="{$start_date}" readonly>
                  <span class="input-group-btn">
                    <button class="btn default date-reset  btn-sm" type="button"><i class="fa fa-times"></i></button>
                    <button class="btn btn-success date-set  btn-sm" type="button"><i class="fa fa-calendar"></i></button>
                  </span>
        </div>
        
        
        <div class="input-group input-group-sm date form_date" data-ymd="true" data-date="{$end_date}" >

          <input style="margin-left: 6px;" size="16"  name="end_date" type="text"  class="form-control date" placeholder="结束日期" value="{$end_date}" readonly>
                  <span class="input-group-btn" style="padding:0px;margin:0px;" >
                    <button class="btn default date-reset  btn-sm" type="button"><i class="fa fa-times"></i></button>
                    <button class="btn btn-success date-set  btn-sm" type="button"><i class="fa fa-calendar"></i></button>
                  </span>
        </div>
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" name="contentid" value="{$contentid}" placeholder="文章id">
            <!-- <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" ><i class="fa fa-search"></i></button>
            </span> -->
        </div>
        
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" name="openid" value="{$openid}" placeholder="openid">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" ><i class="fa fa-search"></i></button>
            </span>
        </div>
        
      </div>
    </div>
  </form>
</div>
<div class="pageContent" id="pagecontent" style="margin-top:13px;" >
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
          <tr id="post">
            
            <th>ID</th>
            <th>OPENID</th>
            <th>昵称</th>
            <th>性别</th>
    		<th>国家</th>
            <th>省份</th>
            <th>城市</th>
            <th>文章id</th>
            <th>文章标题</th>
            <th>文章分类</th>
            <th>IP</th>
            <th>经度</th>
            <th>维度</th>
            <th>访问时间</th>
          </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
          <volist name="list" id="vlist">
            <tr >
              <td data-title="ID">{$vlist.id}</td>
              <td data-title="OPENID">{$vlist.openid}</td>
              <td data-title="昵称">{$vlist.nickname|base64_decode}</td>
              <td data-title="性别">{$vlist.sex}</td>
              <td data-title="国家">{$vlist.country} </td>
              <td data-title="省份">{$vlist.province} </td>
              <td data-title="城市">{$vlist.city} </td>
              <td data-title="文章id">{$vlist.contentid}</td>
              <td data-title="文章标题">{$vlist.title}</td>
              <td data-title="文章分类">{$vlist.catname}</td>
              <td data-title="IP">{$vlist.ip_addr}</td>
              <td data-title="经度">{$vlist.long}</td>
              <td data-title="维度">{$vlist.lat}</td>  
              <td data-title="访问时间">{$vlist.create_time}</td> 
            </tr>
          </volist>
          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>
<script type="text/javascript">

  $('.date-reset').click(function(){
    $(this).parent().prev().val('')
  });
  $(function(){
    

    $(".form-control.date").datetimepicker({
      minView: "month", //选择日期后，不会再跳转去选择时分秒
      language:  'zh-CN',
      format: 'yyyy-mm-dd',
      todayBtn:  1,
      autoclose: 1,
    });
  })
</script>

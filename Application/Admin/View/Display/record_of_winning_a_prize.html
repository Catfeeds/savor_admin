<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body,html{
				width: 100%;
				height: 100%;
				background: url('../../../../Public/admin/assets/img/zjjl_bg.jpg') center no-repeat;
				background-size: 100%;
			}
			.zt{
				width: 88%;
				position: absolute;
				top:27%;
				left: 50%;
				margin-left: -44%;
			}
			.zt-title{
				width: 100%;
				height: 0.56rem;
				font-size: 0.3rem;
				color: #922c3e;
			}
			.zt-time{
				display: inline-block;
				float: left;
				width: 2.04rem;
				height: 0.56rem;
				background-color: #dcbcac;
				line-height: 0.56rem;
				text-align: center;
				
			}
			.zt-jiang{
				display: inline-block;
				float: left;
				width: 1.1rem;
				height: 0.56rem;
				background-color: #dcbcac;
				line-height: 0.56rem;
				text-align: center;
				margin-left: 2px;
			}
			.zt-cant{
				display: inline-block;
				float: left;
				width: 3.34rem;
				height: 0.56rem;
				background-color: #dcbcac;
				line-height: 0.56rem;
				text-align: center;
				margin-left: 2px;
			}
			.nr_list{
				width: 100%;
				margin-top: 0.36rem;
				font-size: 0.24rem;
				color: #575757;
			}
			.nr{
				margin-bottom: 0.32rem;
				margin-left: 0.05rem;
			}
			.nr-time{
				display: inline-block;
				float: left;
				width: 2.04rem;
				height: 0.56rem;
				text-align: center;
				margin-right: 0.1rem;
			}
			.nr_jiang{
				display: inline-block;
				float: left;
				width: 1.1rem;
				height: 0.56rem;
				text-align: center;
				margin-right: 0.1rem;
			}
			.nr_cant{
				display: inline-block;
				float: left;
				width: 3.21rem;
				height: 0.56rem;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="zt">
			<div class="zt-title">
				<span class="zt-time">时间</span>
				<span class="zt-jiang">奖项</span>
				<span class="zt-cant">餐厅</span>
				<div style="clear: both;"></div>
			</div>
			<div class="nr_list">
				<volist name="list" id="vlist">
					<div class="nr">
						<span class="nr-time">{$vlist.time}</span>
						<span class="nr_jiang">{$vlist.prizename}</span>
						<span class="nr_cant">{$vlist.hotelname}</span>
						<div style="clear: both;"></div>
					</div>
				</volist>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var calculate_size = function() {
			var BASE_FONT_SIZE = 100;

			var docEl = document.documentElement,
				clientWidth = docEl.clientWidth;
			if(!clientWidth) return;
			docEl.style.fontSize = BASE_FONT_SIZE * (clientWidth / 750) + 'px';
		};

		// Abort if browser does not support addEventListener
		if(document.addEventListener) {
			var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
			window.addEventListener(resizeEvt, calculate_size, false);
			document.addEventListener('DOMContentLoaded', calculate_size, false);
			calculate_size();
		}
	</script>
</html>

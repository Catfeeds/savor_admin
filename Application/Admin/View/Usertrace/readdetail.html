<include file="Public/script"/>
<div class="pageContent">
  <div id="dz-filecontainer">
    <div class="tab-content">
	   
		  <form id="dropbase-form" method="post" name=theform action="{$host_name}/usertrace/markuser" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		    
		    <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          
          <thead>
          
          <tr >
          	<th>设备型号</th>
            <th>设备类型</th> 
            <th>阅读次数</th>
            <th>日期</th>
            
          </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
          <volist name="list" id="vlist">
            <tr target="sid_user">
              <td data-title="酒楼名称">{$vlist.device_model}</td>
              <td data-title="手机标识">{$vlist.device_type}</td> 
              <td data-title="阅读次数">{$vlist.read_count}</td>
              <td data-title="日期">   {$vlist.date_time}</td>
            </tr>
          </volist>
          </tbody>
        </table>
		    
		    
		    <div class="modal-footer">
		       酒楼人员<input type="radio" value="1" name="user_type" <if condition="$user_type eq '1'">checked="checked" </if>>
		      运营人员<input type="radio" value="2" name="user_type" <if condition="$user_type eq '2'">checked="checked" </if>> 
		      普通用户<input type="radio" value="3" name="user_type" <if condition="$user_type eq '3'">checked="checked" </if>>
		      重点用户<input type="radio" value="4" name="user_type" <if condition="$user_type eq '4'">checked="checked" </if>> 
		  <notempty name="user_type">
		  取消标记<input type="radio" value=0 name='user_type'>
		  </notempty>    
		      <input type="hidden" name="mobile_id" value="{$mobile_id}"> 	 
		      <button class="btn btn-primary"  type="submit">标记用户</button> 	
		      <button class="btn btn-primary close-m" type="button">关闭</button>
		    </div>
		  </form>
      </div>
  </div>
</div>

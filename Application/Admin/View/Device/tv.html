<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_name}/device/tv" method="post" >
    <input type="hidden" name="pageNum" value="{$pageNum}"/>
    <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <input type="hidden" name="_order" value="{$_order}"/>
    <input type="hidden" name="_sort" value="{$_sort}"/>
    <input type="hidden" name="hotel_id" value="{$hotel_id}"/>
    <input type="hidden" name="box_id" value="{$box_id}"/>
    <div class="searchBar">
      <div class="clearfix">
        <div class="col-xs-12 col-sm-4 col-md-3">
          <div class="tools-group">
          </div>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-4 pull-right">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" name="name" value="{$name}" placeholder="品牌名称">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" id="choosedata"><i class="fa fa-search"></i></button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="pageContent" id="pagecontent">
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
            <tr id="post">
              <th>品牌</th>
              <th>尺寸</th>
              <th>电视信号源</th>
              <th>机顶盒ID</th>
              <th>机顶盒名称</th>
              <th>冻结状态</th>
              <th>删除状态</th>
              <th class="table-tool">操作</th>
            </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
            <volist name="list" id="vlist">
            <tr target="sid_user">
              <td data-title="品牌">{$vlist.tv_brand}</td>
              <td data-title="尺寸">{$vlist.tv_size}</td>
              <td data-title="电视信号源">
                 <if condition="$vlist.tv_source eq 1"> ant
                 <elseif condition="$vlist.tv_source eq 2"/> av 
                 <elseif condition="$vlist.tv_source eq 3"/> hdmi 
                 <else />null
                 </if> 
              </td>
              <td data-title="机顶盒ID">{$vlist.box_id}</td>
              <td data-title="机顶盒名称">{$vlist.box_name}</td>
              <td data-title="冻结状态">
                 <if condition="$vlist.state eq 1"> 正常
                 <elseif condition="$vlist.state eq 2"/> 冻结 
                 <else />报损
                 </if> 
              </td>
              <td data-title="删除状态">
                  <if condition="$vlist['flag'] eq 0">
                      正常
                  <else/>
                      删除
                  </if>
              </td>
              <td class="table-tool" data-title="操作">
                <div class="tools-edit">
                  <a data-tip="修改" target="dialog" mask="true" href="{$host_name}/device/addTv?id={$vlist.id}&acttype=1" class="btn btn-success btn-icon">
                    <i class="fa fa-pencil"></i>
                  </a>
                </div>
              </td>

            </tr>
            </volist>
          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>

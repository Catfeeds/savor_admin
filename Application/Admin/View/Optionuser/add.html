<script type="text/javascript">
	$('.position').change(function(){
		$('.kuai').show();
		$(this).next().find('span').prop('class','')
	})
	$('.kuai span').click(function(){
		if($(this).is('.active')){
			$(this).removeClass('active')
			$(this).find('input').val('')
		}else{
			$(this).addClass('active');
			$(this).find('input').val($(this).prop('id'))
		}
		
	})
</script>

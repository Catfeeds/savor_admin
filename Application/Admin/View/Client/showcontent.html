<!DOCTYPE html>
<html>
<head><title>{$vinfo.title}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <meta http-equiv="Expires" CONTENT="-1">
  <meta http-equiv="Cache-Control" CONTENT="no-cache">
  <meta http-equiv="Pragma" CONTENT="no-cache">
  <link href="/Public/admin/assets/css/stylecontent.css" rel="stylesheet">
  <link href="/Public/admin/assets/css/weixin.css" rel="stylesheet">
  <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.js"></script>
</head>
<style type="text/css">
	.box_nr p strong{
		text-indent:0;
		color: #333333;
	}
	.box_nr p img{
		display:block;
	}
	.box_nr p{
		font-size: 16px;
		margin-left: 15px;
		margin-right: 15px;
		text-indent: 32px;
		color: #555555;
		line-height:27px;
	}
</style>
<body>
<div id="topLabel" style="background-color: black; width: 100%; height: 53px; position: fixed; top: 0px; left: 0px; z-index: 100;">
  <img src="../../../../Public/admin/assets/img/xiazai@3x.png" name="myself" style="margin-top: 5px; margin-left: 10px; width: 188px; height: 40px;"/>
  <div id="downLoad" style="background-color: white; border-radius: 11px; position: absolute; top: 11px; right: 35px;height: 30px;">
    <p style="color:#f46619; width: 80px; height: 40px; margin-top: 5px; text-align: center;font-size: 15px;"> 立即下载 </p>
  </div>
   <span id="disnone" style="position: absolute;right: 7px;top: 2px;color: white;font-size:17px;"><img style="width: 15px;margin-top: 5px;" src="../../../../Public/admin/assets/img/guanbi.png"/></span>
</div>

  <div class="box_nr">
    {$vinfo.content}
  </div>

</body>
<script>
  
    var urlResource = window.location.search.split('?');
    // alert(window.location.search)fffffffffffff;
    var result = urlResource[1].split('=');
    var disnone = document.getElementById('disnone');
    if (result[0] == 'location' &&result[1] == 'newRead') {
        //当前是 阅读状态 隐藏下载条topLabel
    
        var topLabel=document.getElementById("topLabel");
        topLabel.style.display="none";
        $('#contentView').css("margin-top","10px");
    }
    var button = document.getElementById('topLabel');
    button.onclick = function (){
      window.location.href = 'http://rerdian.com/d';
    }
    
    disnone.onclick=function(){
        topLabel.style.display='none';
    }
</script>
</html>

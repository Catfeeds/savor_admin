	<script type="text/javascript">
		var calculate_size = function() {
			var BASE_FONT_SIZE = 100;

			var docEl = document.documentElement,
				clientWidth = docEl.clientWidth;
			if(!clientWidth) return;
			docEl.style.fontSize = BASE_FONT_SIZE * (clientWidth / 750) + 'px';
		};

		// Abort if browser does not support addEventListener
		if(document.addEventListener) {
			var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
			window.addEventListener(resizeEvt, calculate_size, false);
			document.addEventListener('DOMContentLoaded', calculate_size, false);
			calculate_size();
		}
		if($('div').is('#ya')){
			$('#topLabel').hide();
			$('.tuijian').css('padding-bottom','53px');
			$('.more').css('margin-bottom','1.35rem');
		}
		$('#disnone').click(function(){
			$('#topLabel').hide();
			$('.more').css('margin-bottom','18px');
			$('.tuijian').css('padding-bottom','10px')
		});
		$('a').click(function(){
			var hrefs = $(this).attr('href');
			if(hrefs!=''){
			$(this).prop('href',""+hrefs+"?location=newRead&app=inner");
			}
		})
		var disnones = $('#topLabel').css('display');
		if(disnones=='block'){
			$('.tuijian').css('padding-bottom','53px');
		}
		var tuijians = $('.tuijian').css('display');
		if(tuijians=='block'||$('div').is('.tuijian')){
			
		}else{
			$('.more').css('margin-bottom','53px')
			
		}
		if(tuijians=='block'&&$('div').is('#ya')){
			$('.more').css('margin','0');
			$('p').last().css('margin-bottom','0')
		}
		var sit = $("#hostnamenewc").val();

		sita = sit+"/activitydetail/isSoldOut";
		sitush = sit+"/activitydetail/toothwash";
		$('#ya').click(function(){
			var cUrl;
			var url = window.location.href;
			if(url.indexOf("sourceid") >= 0 ) { 
				var sNum = getQueryString("sourceid")
				cUrl = "&sourceid="+sNum;
			}else{
				cUrl="";
			}
			
			var da = {}
			da.id=1;
			
			$.ajax({
				type:"post",
				url:"/activitydetail/isSoldOut",
				data:da,
				dataType:"json",
				async:true,
				success:function(call){
					console.log(call)
					var status = call.status;
					if(status==1){
						window.location.href="/activitydetail/toothwash?pure=1"+cUrl
					}else{
						tankuang(100,call.msg)
					}
				}
			});
		})

		/*提示框*/
		function tankuang(pWidth,content) {
			$("#msg").remove();
			var html = '<div id="msg" style="position:fixed;top:50%;width:100%;height:0.8rem;line-height:0.8rem;margin-top:-15px;"><p style="background:#000;opacity:0.8;width:' + pWidth + 'px;color:#fff;text-align:center;padding:10px 10px;margin:0 auto;font-size:12px;border-radius:4px;">' + content + '</p></div>'
			$("body").append(html);
			var t = setTimeout(next, 2000);

			function next() {
				$("#msg").remove();

			}
		}
		$('#xiazai').click(function(){
			 window.location.href = 'http://www.littlehotspot.com/d';
		})
		function getQueryString(name) { 
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
		var r = window.location.search.substr(1).match(reg); 
		if (r != null) return unescape(r[2]); return null; 
		} 
	</script>

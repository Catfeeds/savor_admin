<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
			background-color: #f6f2ed;
		}
		.zt{
			width: 93%;
			margin: 0 auto;
			text-align: justify;
			margin-bottom: 0.6rem;
			line-height: 0.57rem;
			letter-spacing: 2px;
		}
		.zt h2{
			width: 100%;
			font-size: 0.5rem;
			color: #434343;
			margin-top: 0.4rem;
			display: block;
			margin-bottom: 0.5rem;
		}
		.nr_list{
			width: 100%;
		}
		.nr_list img{
			width: 100%;
		}
		.nr_list p{
			font-size: 0.3rem;
			color: #575757;
		}
		.mioasu {
			width: 100%;
			margin-bottom: 0.4rem;
			line-height: 0.5rem;
		}
		
		.mioasu img {
			width: 0.45rem;
			height: 0.45rem;
			float: left;
		}
		
		.m1 {
			font-size: 0.22rem;
			color: #898886;
			margin-left: 0.12rem;
			float: left;
		}
		
		.m2 {
			font-size: 0.2rem;
			color: #b2afab;
			margin-left: 0.2rem;
			float: left;
		}
		
		.m3 {
			font-size: 0.2rem;
			color: #898886;
			float: right;
			margin-left: 0.1rem;
		}
		
		.m4 {
			font-size: 0.2rem;
			color: #898886;
			float: right;
		}
		.tuijian {
			width: 100%;
			margin: 0 auto;
			border-top: 8px solid #ece6de;
		}
		
		.tit_tuijian {
			font-size: 0.3rem;
			color: #922c3e;
			font-weight: 700;
			display: block;
			width: 93%;
			margin: 0 auto;
			height: 0.96rem;
			line-height: 0.96rem;
		}
		
		.tuijian_list {
			width: 93%;
			margin: 0 auto;
			padding-bottom: 0.12rem;
			padding-top: 0.12rem;
			border-bottom: 1px solid #eae6e1;
		}
		
		.tuijian_list img {
			width: 2.6rem;
			height: 1.68rem;
			float: left;
			margin-right: 0.2rem;
		}
		
		.tuijian_list_tit {
			font-size: 0.32rem;
			color: #434343;
			font-weight: 700;
			display: block;
			margin-bottom: 0.4rem;
		}
		
		.laiyuan {
			font-size: 0.22rem;
			color: #8a8886;
			display: block;
			float: left;
			margin-right: 0.2rem;
		}
		
		.shijian {
			font-size: 0.2rem;
			color: #B2AFAB;
			display: block;
			float: left;
			margin-top: 3px;
		}
	</style>
	<body>
		<div class="zt">
			<h2>{$vinfo.title}</h2>
			<div class="mioasu">
				<img src="{$linfo.oss_addr}" />
				<span class="m1">{$linfo.name}</span><span class="m2">{$vinfo.update_time}</span>
				<div style="clear: both;"></div>
			</div>
			<volist name="detaillist" id="vlist">
				<div class="nr_list">
					<img src="{$vlist.pic_url}"/>
					<p>{$vlist.atext}</p>
				</div>
			</volist>
			
		</div>
	</body>
</html>
<script type="text/javascript">
	var calculate_size = function() {
			var BASE_FONT_SIZE = 100;
			alert(343);
			var docEl = document.documentElement,
				clientWidth = docEl.clientWidth;
			if(!clientWidth) return;
			docEl.style.fontSize = BASE_FONT_SIZE * (clientWidth / 750) + 'px';
		};

		// Abort if browser does not support addEventListener
		if(document.addEventListener) {
			var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
			window.addEventListener(resizeEvt, calculate_size, false);
			document.addEventListener('DOMContentLoaded', calculate_size, false);
			calculate_size();
		}
</script>

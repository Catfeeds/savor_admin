<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>{$vinfo.title}-小热点</title>
	</head>
	<link href="__PUBLIC__/admin/assets/css/video-js.css" rel="stylesheet">
	<script src="__PUBLIC__/admin/assets/js/video.js"></script>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		
		html,
		body {
			width: 100%;
			height: 100%;
			background-color: #f6f2ed;
		}
		
		.box_nr {
			width: 93%;
			margin: 0 auto;
			text-align: justify;
			margin-bottom: 0.6rem;
			line-height: 0.57rem;
			letter-spacing: 2px;
		}
		
		.box_nr p strong {
			width: 100%;
			font-size: 0.5rem;
			color: #434343;
			margin-top: 0.4rem;
			display: block;
			margin-bottom: 0.5rem;
		}
		
		.box_nr p {
			font-size: 0.3rem;
			color: #575757;
		}
		
		.box_nr img {
			width: 100%;
		}
		
		.box_nr p {
			margin-bottom: 0.4rem;
		}
		
		.mioasu {
			width: 100%;
			margin-bottom: 0.4rem;
			line-height: 0.5rem;
		}

		.mioasu img {
			width: 0.45rem;
			height: 0.45rem;
			float: left;
			border-radius: 9px;
		}


		.m1 {
			font-size: 0.22rem;
			color: #898886;
			margin-left: 0.12rem;
			float: left;
		}
		
		.m2 {
			font-size: 0.2rem;
			color: #b2afab;
			margin-left: 0.2rem;
			float: left;
		}
		
		.m3 {
			font-size: 0.2rem;
			color: #898886;
			float: right;
			margin-left: 0.1rem;
		}
		
		.m4 {
			font-size: 0.2rem;
			color: #898886;
			float: right;
		}
		
		.tuijian {
			width: 100%;
			margin: 0 auto;
			border-top: 8px solid #ece6de;
		}
		
		.tit_tuijian {
			font-size: 0.3rem;
			color: #922c3e;
			font-weight: 700;
			display: block;
			width: 93%;
			margin: 0 auto;
			height: 0.96rem;
			line-height: 0.96rem;
		}
		
		.tuijian_list {
			width: 93%;
			margin: 0 auto;
			padding-bottom: 0.12rem;
			padding-top: 0.12rem;
			border-bottom: 1px solid #eae6e1;
		}
		
		.tuijian_list img {
			width: 2.6rem;
			height: 1.68rem;
			float: left;
			margin-right: 0.2rem;
		}
		
		.tuijian_list_tit {
			font-size: 0.32rem;
			color: #434343;
			font-weight: 700;
			display: block;
			margin-bottom: 0.4rem;
		}
		
		.laiyuan {
			font-size: 0.22rem;
			color: #8a8886;
			display: block;
			float: left;
			margin-right: 0.2rem;
		}
		
		.shijian {
			font-size: 0.2rem;
			color: #B2AFAB;
			display: block;
			float: left;
			margin-top: 3px;
		}
	</style>
	

	<body>

		<video id="video" style="width: 100%;<if condition =" $sourc eq 'newRead'">display: none;</if>"  poster="" class="video-js vjs-default-skin vjs-fluid vjs-big-play-centered" width="375" height="200" controls preload="none"
           data-setup='{ "html5" : { "nativeTextTracks" : false } }'>
        <source src="{$tx_url}" type="video/mp4">
        <p class="vjs-no-js">  播放视频需要启用 JavaScript，推荐使用<a href="http://videojs.com/html5-video-support/" target="_blank">支持HTML5</a>的浏览器访问。</p>
    </video>
    <div id="output"></div>
		<div class="box_nr">
			<p>
				<strong>{$vinfo.title}</strong>
			</p>
			<div class="mioasu">
				<img src="{$linfo.oss_addr}"/>
				<span class="m1">{$linfo.name}</span><span class="m2">{$vinfo.update_time}</span>
				<span class="m3">
					<if condition="$vinfo.content eq ''"><else />阅读需要{$vinfo.minu_time}分钟({$vinfo.content_word_num}字)</if>

				</span>
				<div style="clear: both;"></div>
			</div>
			{$vinfo.content}
		</div>

		<div class="tuijian" style="<if condition="$sourc eq 'newRead'">display: none</if>">
			<span class="tit_tuijian"><notempty name="list">为您推荐</notempty></span>

			<volist name="list" id="vlist">
				<div class="tuijian_list">
					<img src="{$vlist.imageURL}" />
					<div class="tuijian_list_right">
						<span class="tuijian_list_tit"><a href="{$vlist.contentURL}">{$vlist.title}</a></span>
						<span class="laiyuan">{$vlist.sourcename}</span></span><span class="shijian">{$vlist.updatetime}</span>
					</div>
					<div style="clear: both;"></div>
				</div>
			</volist>
		</div>
	</body>
	<script type="text/javascript">

		var player = videojs('video',{loop:true},function(){
	 	//videoPlayer.poster();

	 });

		var calculate_size = function() {
			var BASE_FONT_SIZE = 100;
			var docEl = document.documentElement,
				clientWidth = docEl.clientWidth;
			if(!clientWidth) return;
			docEl.style.fontSize = BASE_FONT_SIZE * (clientWidth / 750) + 'px';
		};

		// Abort if browser does not support addEventListener
		if(document.addEventListener) {
			var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
			window.addEventListener(resizeEvt, calculate_size, false);
			document.addEventListener('DOMContentLoaded', calculate_size, false);
			calculate_size();
		}

		
	</script>

</html>

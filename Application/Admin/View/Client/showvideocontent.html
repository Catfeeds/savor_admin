	<body>

<script type="text/javascript" src="/Public/admin/assets/plugins/jquery.min.js"></script>
<script type="text/javascript">
	var player = videojs('video',{loop:true},function(){
	 	//videoPlayer.poster();

	 });

	window.onload=function(){
		$('#trump_main_unique_1').css('width','100%');
		$('#trump_main_unique_1').css('height','209px');
		$('.trump-control-bottom-flow').hide();
		$('video').addClass('addvs');
		$('.addvs').after('<div id="output"></div>');
		
	}
		if($('.box_nr p').length > 0) {
			
				$('.box_nr').css('padding-bottom', '53px')
			
		} else {
				$('body').css('background-color', '#080808');
				$('#video').css('margin-top', '28%');
				$('.box_nr').css('margin-top','17%');
				$('.box_nr').css('height','auto');
				var $tit = $('#tit').val();
				$('.box_nr').append('<p style="color:white;text-align:left;width:100%;margin-left:10px">' + $tit + '</p>');
				
				window.addEventListener("orientationchange", function() {
				// Announce the new orientation number
				var mql = window.matchMedia("(orientation: portrait)");
				// 如果有匹配，则我们处于垂直视角
				if(mql.matches) {  
				// 直立方向
				$('#video').css('margin-top', '17%');
				} else {  
				//水平方向
				$('#video').css('margin-top', '16%');
				}  
				}, false);	
			}
		



	var topLabel = document.getElementById("topLabel");
	var disnone = document.getElementById('disnone');
	var dowlone = document.getElementById('dowlone');

	dowlone.onclick = function() {
		window.location.href = 'http://rerdian.com/d';
	}
	disnone.onclick = function() {
		topLabel.style.display = 'none';
		if($('#topLabel').hide()) {
			$('.box_nr').css('padding-bottom', '')
		}
	}

	var urlResource = window.location.search.split('?');
	var result = urlResource[1].split('=');
	var tmp = document.getElementById("verrre").value;
	var cont = document.getElementById("video");
	if(result[0] == 'location' && result[1] == 'newRead') {
		//当前是 阅读状态 隐藏下载条topLabel
		cont.style.display = "none";
		$('#topLabel').hide();
		$('#video').hide()
		
	} else {
		cont.style.display = "";
		topLabel.style.display = "";
	}
</script>

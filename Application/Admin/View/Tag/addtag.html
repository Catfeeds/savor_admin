<!--修改样式2 p元素自适应宽度 start-->
<include file="Public/script"/>
<div class="pageContent">
  <form method="post" action="{$host_name}/tag/doAddTag" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
    <input type="hidden" name="id" value="{$vinfo.id}">

    <div class="pageFormContent modal-body">

      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          标签名称
        </label>
        <div class="col-xs-12 col-sm-10">
          <input type="text" class="form-control" name="tag_name" minlength="2" maxlength="15" value="{$vinfo.name}" required>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default close-m" type="button">取消</button>
      <button class="btn btn-primary" type="submit">保存</button>
    </div>

  </form>
</div>

<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_name}/testdownloadrp/appdownload" method="post" >
    <input type="hidden" name="pageNum" value="{$pageNum}"/>
    <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <input type="hidden" name="_order" value="{$_order}"/>
    <input type="hidden" name="_sort" value="{$_sort}"/>
    <div class="searchBar">
      <div class="clearfix">
        <div class="form-inline" style="margin-top:3px;">
        <div class="form-group">
          <div class="input-group input-group-sm">
            <label style="margin-left: 3px;" class="col-xs-1 col-sm-1 control-label">
              来源筛选：
            </label>
                
          </div>
        </div>
		<div class="form-group">
            <div class="input-group-sm input-group">
              <label class="control-label" style="">
                酒楼名称：
              </label>
                <span class="input-group-btn input-group-sm">
                <input type="text" class="form-control" name="hotel_name" value="{$hotel_name}" placeholder="请输入酒楼名称" >
            </span>
            </div>
          </div>
        <div class="form-group">
            <div class="input-group-sm input-group">
              <label class="control-label" style="">
                维护人：
              </label>
                <span class="input-group-btn input-group-sm">
                <input type="text" class="form-control" name="guardian" value="{$guardian}" placeholder="请输入维护人姓名" style="width:120px;">
            </span>
            </div>
          </div>

          <div class="form-group"  >
            <div class="input-group input-group-sm date form_datetime" data-date="" data-ymd="true">
              <input name="start_date" type="text" size="14" class="form-control date" placeholder="开始日期" value="{$start_date}" readonly>
                        <span class="input-group-btn" style="padding:0px;margin:0px;" >
                    <button class="btn default date-reset  btn-sm" type="button"><i class="fa fa-times"></i></button>
                    <button  class="btn btn-success date-set  btn-sm" type="submit"><i class="fa fa-calendar"></i></button>
                  </span>
            </div>


            <div class="input-group input-group-sm date form_datetime" data-date="" data-ymd="true">
              <input name="end_date" type="text" size="14" class="form-control date" placeholder="结束日期" value="{$end_date}" readonly>
                     <span class="input-group-btn" style="padding:0px;margin:0px;" >
                    <button class="btn default date-reset  btn-sm" type="button"><i class="fa fa-times"></i></button>
                    <button class="btn btn-success date-set  btn-sm" type="button"><i class="fa fa-calendar"></i></button>
                  </span>
            </div>
          </div>



          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" id="choosedata"><i class="fa fa-search"></i></button>
            </span>
          </div>

          <div class="input-group input-group-sm pull-right">
            <a class="btn btn-success btn-sm add" href="{$host_name}/excel/excelAppDownload?hote_name={$hote_name}&guardian={$guardian}&start_date={$start_date}&end_date={$end_date}" title="导出APP下载统计总表" target="_blank" mask="true"><i class="fa fa-plus"></i> 导出下载点播次数统计</a>
          </div>

          </div>

        </div>

        </div>
      </div>
  </form>
</div>
<div class="pageContent" id="pagecontent">
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" rel="second"
enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDoneER)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
          <tr id="post">
            <th>时段</th>
            <th>酒楼名称</th>
            <th>维护人</th>
            <th>首次投屏数量</th>
            <th>二维码扫描下载</th>
            <th>首次打开</th>
            <th>去重后总计</th>
          </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
          <volist name="list" id="vlist">
            <tr target="sid_user">
              <td data-title="日期">{$vlist.start_date_time}---{$vlist.end_date_time}</td>
              <td data-title="酒楼名称">{$vlist.hotel_name}</td>
              <td data-title="维护人">{$vlist.guardian}</td>
              <td data-title="首次投屏数量">{$vlist.box_num}</td>
              <td data-title="二维码扫描下载">{$vlist.rq_num} </td>
              <td data-title="首次打开">{$vlist.mob_num} </td>
              <td data-title="去重后总计">{$vlist.all_num} </td>
            </tr>
          </volist>
          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>

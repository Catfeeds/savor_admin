<form method="post" action="{$host_name}/specialgroup/doAddSpecialGroup" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">

	<input type="hidden" name="sgmethod" value="1" />
	<input type="hidden" id="pagenum" />
	<input type="hidden" id="honame" value="{$host_name}">
	<input type="hidden" name="id" value="{$vinfo.id}">
	<input type="hidden" id="savespgroup" name="addspgroup" value="" />
	<div class="form-group row" style="margin-top: 30px;margin-left: 35px;">
		<label class="col-xs-12 col-sm-2 control-label" style="width: 71px;margin-top: 10px;">
			专题名称：
		</label>
		<div class="col-xs-12 col-sm-10">
			<input name="ztname" autocomplete="off" type="text" minlength="1" maxlength="40" class="form-control textInput" required/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-xs-12 col-sm-2 control-label">

		</label>
		<div class="col-xs-12 col-sm-10">
			<p>汉字限制2-6个字，字母限制2-12个字。由于目前实现方式没有区分汉字与字母，所以需要内容控制</p>

		</div>

	</div>
	<div class="form-group row" style="margin-top: 30px;margin-left: 35px;">
		<label class="col-xs-12 col-sm-2 control-label" style="width: 71px;margin-top: 10px;">
			专题标题：
		</label>
		<div class="col-xs-12 col-sm-10">
			<input name="zttitle" autocomplete="off" id="zt_biaoti" type="text" minlength="1" maxlength="50" class="form-control textInput" required/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-xs-12 col-sm-2 control-label" style="width: 58px;margin-left: 62px;">
		封面图：
		</label>
		<div class="col-xs-12 col-sm-10">
			<div class="fileinput fileinput-new" data-fileinput>
				<div class="fileinput-preview thumbnail" data-trigger="fileinput">
					<a data-target="#modal-file" href="javascript:void(0)">
						<if condition="($vinfo['oss_addr'] eq 'NULL') OR $vinfo['oss_addr'] eq ''">
							<img id="media_idimg" src="/Public/admin/assets/img/noimage.png" border="0" width='88px' height='68px' />
							<else />
							<img id="media_idimg" src="{$vinfo.oss_addr}" border="0" width='88' height='68' />
						</if>
						<span id="media_idimgname"></span>
					</a>
				</div>
				<div>
					<span class="form-group row" style="display: block;margin-top: 5px;margin-bottom: 5px;margin-left: 1px;font-size: 12px;">提示:建议图片尺寸比例为宽:1242px,高:802px,,最小宽750px 高484px</span>
					<a class="btn btn-success btn-file" data-target="#modal-file" href="{$host_name}/resource/uploadResource?filed=media_id&rtype=2" data-browse-file>
						选择图片
					</a>
					<input type="hidden" name="media_id" id="media_id" value="{$vinfo.media_id}">
					<a href="javascript:;" class="btn btn-danger" data-remove-file="/Public/admin/assets/img/noimage.png">
						删除
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group row" style="margin-top: 30px;margin-left: 35px;">
		<label class="col-xs-12 col-sm-2 control-label" style="width: 71px;margin-top: 10px;">
				专题简介:
		</label>
		<div class="col-xs-12 col-sm-10">
			<textarea name="zt-synopsis" class="form-control textInput" id="zt_jianjie" style="height: 125px;" />
		</div>
	</div>
	<div class="form-group zt-group">
		<p class="form-group-title">专题组内容</p>
		<div class="zt-btn_group" id="zt_1">
			<button type="button" class="btn btn-default btn-wz" data-toggle="modal" href="#tjwz">添加文字</button>
			<button type="button" class="btn btn-default btn-wz" data-toggle="modal" href="#tjwzh">添加文章</button>
			<button type="button" btnnums="1" id="num_bj" class="btn btn-default btn-wz tianimg" data-target="#modal-file" href="{$host_name}/resource/uploadMapResource?filed=pics_map_1&rtype=2" data-browse-file>添加图片</button>
			<button type="button" class="btn btn-default btn-wz" data-toggle="modal" href="#tjxbt">添加小标题</button>
		</div>
	</div>
	<div class="form-group row"style="margin-top: 60px;">
		<button type="submit" class="btn btn-primary" style="margin-left: 43%;margin-right: " id="qb_save">保存</button>

		<button type="button" class="btn btn-default close-m">取消</button>
	</div>
</form>

<div class="pageContent">
  <div id="dz-filecontainer">
    <div class="tab-content">
	   	<input id="oss_host" type="hidden" value="{$oss_host}">
		  <form id="dropbase-form" method="post" name=theform action="{$host_name}/resource/addResource" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		   	<input id="oss_id" type="hidden" name="id" value="{$row.id}">
		   	<input type="hidden" name="oss_addr" id='oss_addr' value=''>
		    <div class="pageFormContent modal-body">
		    	<div class="form-group row">
			        <div class="col-xs-12 col-sm-12">
			        	<div id="ossfile">你的浏览器不支持flash,Silverlight或者HTML5！</div>
			        </div>
		       </div>
		        
		        <div class="form-group row">
    			    <label class="col-xs-12 col-sm-2 control-label">
    			    上传资源
		        	</label>
					<div class="col-xs-12 col-sm-10">
		               <a id="selectfiles" class="btn btn-success" href="javascript:void(0);" ><i class="fa fa-plus"></i> 选择文件</a>
				  		<a id="postfiles" class="btn btn-success" href="javascript:void(0);" ><i class="fa fa-upload"></i> 开始上传</a>
		        	</div>
		          </div>
				 <div class="form-group row">
			         <label class="col-xs-12 col-sm-2 control-label">
			          资源URL:
			        </label>
			        <div class="col-xs-12 col-sm-10">
			          <input type="text" class="form-control" id="media_url" value="" readonly>
			      	 </div>
			      </div>
				 <div class="form-group row">
			         <label class="col-xs-12 col-sm-2 control-label">
			          资源名称:
			        </label>
			        <div class="col-xs-12 col-sm-10">
			          <input type="text" class="form-control" name="name" minlength="2" maxlength="20" value="{$vinfo.name}" required>
			      	 </div>
			      </div>
			      <div class="form-group row">
		              <label class="col-xs-12 col-sm-2 control-label">
		                资源类型：
		              </label>
		              <div class="col-xs-12 col-sm-10">
		                <volist name=":C('RESOURCE_TYPE')" id="vo">
		                  <input name="type" type="radio" id="{$key}" value="{$key}" />&nbsp;{$vo}
		                  &nbsp;&nbsp;
		                </volist>
		              </div>
            		</div>
		 			<div class="form-group row" id="duration" style="display:none;">
		              <label class="col-xs-12 col-sm-2 control-label">
		                视频时长：
		              </label>
		              <div class="col-xs-12 col-sm-10">
		                <input name="duration" type="text" value="" class="form-control" />
		              </div>
		            </div>           		
			      <div class="form-group row">
		              <label class="col-xs-12 col-sm-2 control-label">
		                页面描述：
		              </label>
		              <div class="col-xs-12 col-sm-10">
		                <textarea name="description" type="textInput" class="form-control"></textarea>
		                <span class="tips">注：请输入资源描述，允许为空。</span>
		              </div>
           		 </div>
		    </div>
		    <div class="modal-footer">
		      <button class="btn btn-default close-m" type="button">取消</button>
		      <button class="btn btn-primary" type="submit">保存</button>     
		    </div>
		  </form>
      </div>
  </div>
</div>
<script src='__PUBLIC__/admin/assets/js/oss/plupload.full.min.js'></script>
<script src='__PUBLIC__/admin/assets/js/oss/upload.js'></script>
<script>
  $(function() {
    $("input[type='radio']").click(function() {
      var id = $(this).attr("id");
      if (id == 1) {
        $("#duration").show();
      } else {
        $("#duration").hide();
      }
    });
  });
</script>

<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_name}/send/video" method="post" >
    <input type="hidden" name="pageNum" value="{$pageNum}"/>
    <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <input type="hidden" name="_order" value="{$_order}"/>
    <input type="hidden" name="_sort" value="{$_sort}"/>
    <div class="searchBar">
      <div class="clearfix">
        <div class="col-xs-12 col-sm-4 col-md-3">
          <div class="tools-group">
            <a class="btn btn-success btn-sm add" href="{$host_name}/send/addMedia?acttype=0" title="新增资源" target="dialog" mask="true"><i class="fa fa-plus"></i> 新增</a>
          </div>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-4 pull-right">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" name="name" value="{$name}" placeholder="资源名称">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" id="choosedata"><i class="fa fa-search"></i></button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="pageContent" id="pagecontent">
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
            <tr id="post">
              <th>资源名称</th>
              <th>创建者</th>
              <th>创建时间</th>
              <th>MD5</th>
              <th>OSS相对路径</th>
              <th>下载地址url</th>
              <th>视频时长</th>
              <th>后缀名</th>
              <th>审核人</th>
              <th>删除状态</th>
              <th>审核状态</th>
              <th class="table-tool">操作</th>
            </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
            <volist name="list" id="vlist">
            <tr target="sid_user">
              <td data-title="视频名称">{$vlist.name}</td>
              <td data-title="创建者">{$vlist.creator}</td>
              <td data-title="创建时间">{$vlist.create_time}</td>
              <td data-title="MD5">{$vlist.md5}</td>
              <td data-title="oss相对路径">{$vlist.oss_addr}</td>
              <td data-title="下载地址url">{$vlist.file_path}</td>
              <td data-title="视频时长">{$vlist.duration}</td>
              <td data-title="后缀名">{$vlist.surfix}</td>
              <td data-title="审核人">{$vlist.checker_id}</td>
              <td data-title="删除状态">
                  <if condition="$vlist['flag'] eq 0">
                      正常
                  <else/>
                      删除
                  </if>
              </td>

              <td data-title="审核状态">
                  <if condition="$vlist['flag'] eq 0">
                      未审核
                  <else/>
                      已审核
                  </if>
              </td>

              <td class="table-tool" data-title="操作">
                <div class="tools-edit">
                  <a data-tip="修改" target="dialog" mask="true" href="{$host_name}/Send/updateMedia?id={$vlist.id}&acttype=1" class="btn btn-success btn-icon">
                    <i class="fa fa-pencil"></i>
                  </a>

                </div>
              </td>

            </tr>
            </volist>
          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>

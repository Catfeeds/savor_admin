<include file="Public/script"/>
<!--修改样式2 p元素自适应宽度 start-->
<div class="pageContent" style="overflow:auto">
  <form method="post"
action="{$host_name}/flashmenu/publishmenu" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return validateCallback(this, navTabAjaxDone)">
    <div class="pageFormContent modal-body">
      <div class="form-group row">

        <div class="col-xs-12 col-sm-10">

          <p class="form-heading">酒楼信息确认：</p>
          <div class="row sm-row" data-check="list" data-parent=".pageContent">
            <volist name="vinfo" id="vo" key="n">
            <div class="col-xs-4 col-sm-3 col-md-2">

              <label>
                  <input type="checkbox" name="hoid[]" value="{$vo.hoid}" checked />&nbsp;{$vo.honame}
                <input type="hidden" name="honame[]" value="{$vo.honame}" />


              </label>
            </div>
              </volist>
          </div>


            <p class="form-heading">选择标签：</p>
            <div class="row sm-row" data-check="list" data-parent=".pageContent">
                <volist name="up_cfg" id="vo" key="n">
                    <div class="col-xs-4 col-sm-3 col-md-2">

                        <label>
                            <input type="checkbox" name="cfg[]" value="{$key}"  />{$vo.cname}
                        </label>
                    </div>
                </volist>
            </div>

        </div>
      </div>
        </div>

    <div class="modal-footer" style="position: relative;">
	    <div class="pull-left">
	    	<label>
		     	<input id="qxall" type="checkbox" data-check="all" data-parent=".pageContent"> 全部
		    </label>
		  </div>
      <button class="btn btn-default close-m" type="button">取消</button>
      <button  class="btn btn-success" type="button" data-check="invert" data-parent=".pageContent">反选</button>
      <button class="btn btn-primary" id="hotlconfirmbai" type="submit">保存</button>
      <input type="hidden" id="pubhotelhotel" name="pubhotelhotel"/>
    </div>
  </form>
</div>
<script type="text/javascript">
$(function(){
	var flag = 1;
	var fxflag = 1;
	$("INPUT[name='hoid[]']").each( function() {
		var cs = $("input[name='hoid[]']").attr("checked"); 
		if(!cs){
			flag = 0;
			return false;
		}
	}); 
	if(flag ==1){
		$('#qxall').attr('checked',true);
	}
	
})

$("#hotlconfirmbai").click(function(){
          var chk_pushhotel = [];

          $('input[name="hoid[]"]:checked').each(function(){
            chk_pushhotel.push($(this).val());

          });
          $("#pubhotelhotel").val(chk_pushhotel);
});




</script>

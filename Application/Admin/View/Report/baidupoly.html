<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_name}/baidupoly/index" method="post" >
    <input type="hidden" name="pageNum" value="{$pageNum}"/>
    <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <input type="hidden" name="_order" value="{$_order}"/>
    <input type="hidden" name="_sort" value="{$_sort}"/>
    <input type="hidden" id="high" value="{$hightest}"/>
     <div class="searchBar">
      <div class="clearfix">

         <div class="form-inline" style="margin-top:10px;">
         	<div class="form-group">
          <div class="input-group input-group-sm">
            
                <input type="text" class="form-control" name="hotel_name" value="{$hotel_name}" placeholder="请输入酒楼名称">
          </div>

          </div>
         
           <div class="form-group" >
             <div class="input-group input-group-sm pull-right">
               <input type="text" class="form-control" name="box_name" value="{$box_mac}" placeholder="机顶盒mac">
           <span class="input-group-btn">
             <button class="btn btn-primary" type="submit" id="choosedata"><i class="fa fa-search"></i></button>
           </span>
             </div>
           </div>
           <div class="input-group input-group-sm pull-middle">
		<span style="color:red">总播放次数:{$all_play_nums}        </span>
		</div>
         </div>
         
      </div>
    
    </div> 
  </form>
</div>
<div class="pageContent" id="pagecontent" >
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
          <tr id="post">
            <th>序号</th>
            <th>酒楼名称</th>
            <th>包间名称</th>
            <th>MAC地址</th>
            <th>广告名称</th>
            <th>播放日期</th>
            <th>播放次数</th>
            <th>创建时间</th>
            <!-- <th>更新时间</th> -->
            
          </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
          <volist name="list" id="vlist">
            <tr target="sid_user">
              <td data-title="序号">{$vlist.id}</td>
              <td data-title="酒楼名称">{$vlist.hotel_name}</td>
              <td data-title="包间名称">{$vlist.room_name}</td>
              <td data-title="机顶盒MAC">{$vlist.box_mac}</td>
              <td data-title="广告名称">{$vlist.media_name}</td>
              <td data-title="播放日期">{$vlist.play_date}</td>
              <td data-title="播放次数">{$vlist.play_times}</td>
              <td data-title="创建时间">{$vlist.create_time}</td>
              <!-- <td data-title="更新时间">{$vlist.update_time}</td> -->
              
            </tr>
          </volist>
          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>
<script type="text/javascript">
  $(function(){
    $('select').css({ "cssText": "display:none !important" });
  })
  $("#exportheartlistlog").click(function(){

    var typ = $('select[name="baotype"]').val();
    var height = $('#high').val();
    if(typ == 0){
      alert('报表类型必填');
      return false;
    }
    if(height==9999){
       //最高权限
        var arv = $('select[name="he_area_bv"]').val();
        if(arv == 0){
          alert('城市必填');
          return false;
        }
    } else {
      var arv = height;
    }

    var hre = $("#xiaohref").val();
    var mav = $('input[name="he_main_v"]').val();
    var hbv = $('select[name="he_hbt_v"]').val();
    var nav = $('input[name="he_name"]').val();
    var hrp = hre+"?type="+typ+"&main_v="+mav+"&area_v="+arv+"&hbt_v="+hbv+"&name="+nav;
    $(this).attr("href",hrp);
  })
</script>


<div class="pageContent">
  <form method="post" action="{$host_name}/report/doAddSmall" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
    <input type="hidden" name="id" value="{$vinfo.id}">

    <div class="pageFormContent modal-body">


      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          处理状态:
        </label>
        <div class="col-xs-12 col-sm-10">
          <select name="smallconfig" class="form-control bs-select" title="请选择..." required>
            <volist name="smallwarndat" id="vo">
              <option value="{$key}" <if condition="$key eq $vinfo['state']"> selected </if> > {$vo} </option>
            </volist>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          处理备注
        </label>
        <div class="col-xs-12 col-sm-10">
          <textarea name="small_mark" style="width:800px;height:300px;">{$vinfo['remark1']}</textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default close-m" type="button">取消</button>
      <button class="btn btn-primary" type="submit">保存</button>
    </div>

  </form>
</div>
<script type="text/javascript">
  function dialogAjaxDone(json){
    console.log(json);
    DWZ.ajaxDone(json);
    if(json.navTabId == 'report/doeditsmallplatwarn') {
      $.pdialog.closeCurrent();
      navTab.reload('report/smallplatwarn');
    }
  }
</script>

<!--显示列表样式1 start-->

        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
          <tr id="post">
            <th>节目名称</th>
            <th>时长</th>
           
          </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
          <volist name="list" id="vlist">
            <tr target="sid_user">
              <td data-title="节目名称">{$vlist.media_name}</td>
              <td data-title="时长">{$vlist.second}</td>
             
</tr>
</volist>
</tbody>
</table>
</form>

</div>
</div>

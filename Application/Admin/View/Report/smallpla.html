<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_name}/report/smallplatwarn" method="post" >
    <input type="hidden" name="pageNum" value="{$pageNum}"/>
    <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <input type="hidden" name="_order" value="{$_order}"/>
    <input type="hidden" name="_sort" value="{$_sort}"/>
    <div class="searchBar">
      <div class="clearfix">
        <div class="form-inline" style="margin-top:3px;">
        <div class="form-group">
          <div class="input-group input-group-sm">
            <label style="margin-left: 3px;" class="col-xs-1 col-sm-1 control-label">
              来源筛选：
            </label>
                
          </div>
        </div>
		<div class="form-group">
            <div class="input-group-sm input-group">
              <label class="control-label" style="">
                酒楼名称：
              </label>
                <span class="input-group-btn input-group-sm">
                <input type="text" class="form-control" name="hotel_name" value="{$hotel_name}" placeholder="请输入酒楼名称" >
            </span>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group-sm input-group">
              <label class="col-xs-1 col-sm-1 control-label">
                城&nbsp;&nbsp;市：
              </label>

                <span class="input-group-btn input-group-sm">
              <select name="area_v" style="width: 20px" class="form-control bs-select class-filter" data-style="btn-success btn-sm" data-container="body" size="15">
                <option value=0 >所有城市</option>
                <volist name="area" id="vo">
                  <option value="{$vo.id}" <if condition="$vo.id eq $area_k">selected</if>>{$vo.region_name}</option><br>
                </volist>
              </select>
            </span>
            </div>
          </div>

          <div class="form-group"  >
            <div class="input-group input-group-sm date form_datetime" data-date="" >
              <input name="start_date" type="text" size="14" class="form-control date" placeholder="开始日期" value="{$start_date}" readonly>
                        <span class="input-group-btn" style="padding:0px;margin:0px;" >
                    <button class="btn default date-reset  btn-sm" type="button"><i class="fa fa-times"></i></button>
                    <button  class="btn btn-success date-set  btn-sm" type="submit"><i class="fa fa-calendar"></i></button>
                  </span>
            </div>


            <div class="input-group input-group-sm date form_datetime" data-date="" data-ymd="true">
              <input name="end_date" type="text" size="14" class="form-control date" placeholder="结束日期" value="{$end_date}" readonly>
                     <span class="input-group-btn" style="padding:0px;margin:0px;" >
                    <button class="btn default date-reset  btn-sm" type="button"><i class="fa fa-times"></i></button>
                    <button class="btn btn-success date-set  btn-sm" type="button"><i class="fa fa-calendar"></i></button>
                  </span>
            </div>
          </div>



          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" id="choosedata"><i class="fa fa-search"></i></button>
            </span>
          </div>

          <!--
          <div class="input-group input-group-sm pull-right">
            <a class="btn btn-success btn-sm add" href="{$host_name}/excel/excelSmallWarn?hote_name={$hote_name}&areaid={$area_k}&start_date={$start_date}&end_date={$end_date}" title="导出小平台报警" target="_blank" mask="true"><i class="fa fa-plus"></i> 导出小平台报警</a>
          </div>-->

          </div>

        </div>

        </div>
      </div>
  </form>
</div>
<div class="pageContent" id="pagecontent">
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" rel="second"
enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDoneER)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
          <tr id="post">
            <th>序号</th>
            <th>酒楼名称</th>
            <th>酒楼IP</th>
            <th>所属城市</th>
            <th>小平台IP</th>
            <th>状态</th>
            <th>备注</th>
            <th>处理备注</th>
            <th>创建时间</th>
            <th class="table-tool">操作</th>
          </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
          <volist name="list" id="vlist">
            <tr target="sid_user">
              <td data-title="序号">{$vlist.indnum}</td>
              <td data-title="酒楼名称">{$vlist.hname}</td>
              <td data-title="酒楼IP">{$vlist.hotel_ip}</td>
              <td data-title="所属城市">{$vlist.area_name}</td>
              <td data-title="小平台IP">{$vlist.small_ip}</td>
              <td data-title="状态">{$vlist.state} </td>
              <td data-title="备注">{$vlist.remark} </td>
              <td data-title="处理备注">{$vlist.remark1} </td>
              <td data-title="创建时间">{$vlist.create_time} </td>
              <td class="table-tool" data-title="操作">
                <div class="tools-edit">
                  <a data-tip="修改状态" target="dialog" mask="true"
                    href="{$host_name}/report/editSmallwarn?smaid={$vlist.smallid}"
                  class="btn btn-success btn-icon">
                  <i class="fa fa-pencil"></i>
                  </a>
                </div>
              </td>
            </tr>
          </volist>
          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>

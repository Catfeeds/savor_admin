<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_name}/blacklist/index" method="post" >
    <input type="hidden" name="pageNum" value="{$pageNum}"/>
    <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <input type="hidden" name="_order" value="{$_order}"/>
    <input type="hidden" name="_sort" value="{$_sort}"/>
    <div class="searchBar">
      <div class="clearfix">
        <div class="form-inline" style="margin-top:3px;">
        

       
          
          </div>
        </div>
        </div>
      </div>
  </form>
</div>
<div class="pageContent" id="pagecontent">
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" rel="second"
enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDoneER)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
          <tr id="post">
            <th>序号</th>
            <th>酒楼ID</th>
            <th>酒楼名称</th>
            <th>机顶盒ID</th>
            <th>机顶盒名称</th>
            <th>最后一次心跳时间</th>
            <th>倒数第二次心跳时间</th>
            <th>记录创建时间</th>
           
          </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
          <volist name="list" id="vlist">
            <tr target="sid_user">
              <td data-title="序号">{$vlist.num}</td>
              <td data-title="酒楼ID">{$vlist.hotel_id}</td>
              <td data-title="酒楼名称">{$vlist.hotel_name}</td>
              <td data-title="机顶盒ID">{$vlist.box_id}</td>
              <td data-title="机顶盒名称">{$vlist.box_name}</td>
              <td data-title="最后一次心跳时间">{$vlist.last_time}</td>
              <td data-title="倒数第二次心跳时间">{$vlist.last2_time}</td>
              <td data-title="记录创建时间">{$vlist.create_time}</td>
              
            </tr>
          </volist>
          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>

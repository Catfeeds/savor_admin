<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_name}/Sappforscreen/index" method="post" >
    <input type="hidden" name="pageNum" value="{$pageNum}"/>
    <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <input type="hidden" name="_order" value="{$_order}"/>
    <input type="hidden" name="_sort" value="{$_sort}"/>
    <input type="hidden" id="high" value="{$hightest}"/>
     <div class="searchBar">
      <div class="clearfix">

         <div class="form-inline" style="margin-top:10px;">
         <div class="input-group input-group-sm date form_date" data-ymd="true" data-date="{$create_time}">
          		<input id="forscreen_date" style="margin-left: 6px;" name="create_time" type="text" size="16" class="form-control date" placeholder="投屏日期" value="{$create_time}" readonly>
                <span class="input-group-btn">
                  <button id="forscreen_data_reset" class="btn default date-reset  btn-sm" type="button"><i class="fa fa-times"></i></button>
                  <button class="btn btn-success date-set  btn-sm" type="button"><i class="fa fa-calendar"></i></button>
                </span>
       	 </div>
         <div class="form-group">
          <div class="input-group input-group-sm">
            
                <input type="text" class="form-control" name="hotel_name" value="{$hotel_name}" placeholder="请输入酒楼名称">
          </div>

          </div>
          <div class="form-group">
          <div class="input-group input-group-sm">
            	<input type="text" class="form-control" name="box_mac" value="{$box_mac}" placeholder="机顶盒mac">
                
          </div>

          </div>
         
           <div class="form-group" >
             <div class="input-group input-group-sm pull-right">
               <input size="30" type="text" class="form-control" name="openid" value="{$openid}" placeholder="请输入用户唯一标识">
           <span class="input-group-btn">
             <button class="btn btn-primary" type="submit" id="choosedata"><i class="fa fa-search"></i></button>
           </span>
             </div>
           </div>
           
         </div>
         
      </div>
    
    </div> 
  </form>
</div>
<div class="pageContent" id="pagecontent" >
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
          <tr id="post">
            <th>序号</th>
            <th>城市</th>
            <th>酒楼名称</th>
            <th>包间名称</th>
            <th>MAC地址</th>
            <th>openid</th>
            <th>投屏图片</th>
            <th>投屏时间</th>
            
          </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
          <volist name="list" id="vlist">
            <tr target="sid_user">
              <td data-title="序号">{$vlist.id}</td>
              <td data-title="城市">{$vlist.region_name}</td>
              <td data-title="酒楼名称">{$vlist.hotel_name}</td>
              <td data-title="包间名称">{$vlist.room_name}</td>
              <td data-title="机顶盒MAC">{$vlist.box_mac}</td>
              <td data-title="openid">{$vlist.openid}</td>
              
              <td data-title="投屏图片">
              	<volist name="vlist.imgs" id="img">
              	 <a href="http://{$oss_host}/{$img}" target="_blank"><img src="http://{$oss_host}/{$img}" ></a>
                </volist>
              </td>
              <td data-title="投屏时间">{$vlist.create_time}</td>
              
            </tr>
          </volist>
          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>
<script type="text/javascript">

  $('#forscreen_data_reset').click(function(){
    $(this).parent().prev().val('')
  });
  $(function(){
    

    $("#forscreen_date").datetimepicker({
      minView: "month", //选择日期后，不会再跳转去选择时分秒
      language:  'zh-CN',
      format: 'yyyy-mm-dd',
      todayBtn:  1,
      autoclose: 1,
    });
  })
</script>

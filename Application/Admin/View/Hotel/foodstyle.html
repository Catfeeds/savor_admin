<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_name}/hotel/foodstyle" method="post" >
    <input type="hidden" name="pageNum" value="{$pageNum}"/>
    <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <input type="hidden" name="_order" value="{$_order}"/>
    <input type="hidden" name="_sort" value="{$_sort}"/>
    <div class="searchBar">
      <div class="clearfix">
        
        <div class="col-xs-12 col-sm-5 col-md-4 ">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" name="name" value="{$name}" placeholder="菜系名称">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" id="choosedata"><i class="fa fa-search"></i></button>
            </span>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-3 pull-right">
          <div class="tools-group">
          <a class="btn btn-success btn-sm add" href="{$host_name}/hotel/addFoodstyle" title="新增酒楼菜系" target="dialog" mask="true"><i class="fa fa-plus"></i>新增酒楼菜系</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="pageContent" id="pagecontent">
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
            <tr id="post">
              <th>id</th>
              <th>菜系名称</th>
              <th>创建时间</th>
              <th>更新时间</th>
              
              <th class="table-tool">操作</th>
            </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
            <volist name="list" id="vlist">
            <tr target="sid_user">
              <td data-title="机顶盒名称">{$vlist.id}</td>
              <td data-title="机顶盒名称">{$vlist.name}</td>
              
              <td data-title="mac地址">{$vlist.create_time}</td>
              <td data-title="切换时间">{$vlist.update_time}</td>
              
              <td class="table-tool" data-title="操作">
                <div class="tools-edit">
                  <a data-tip="修改" rel="hotel/foodstyle" target="dialog" mask="true" href="{$host_name}/hotel/editfoodstyle?id={$vlist.id}" class="btn btn-success btn-icon">
                  <i class="fa fa-pencil"></i>
                  </a>
                               
                </div>
              </td>

            </tr>
            </volist>
          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>

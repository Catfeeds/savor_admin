<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_name}/hotel/manager" method="post" >
    <input type="hidden" name="pageNum" value="{$pageNum}"/>
    <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <input type="hidden" name="_order" value="{$_order}"/>
    <input type="hidden" name="_sort" value="{$_sort}"/>
    <div class="searchBar">
      <div class="clearfix">
        <div class="col-xs-12 col-sm-4 col-md-3">
          <div class="tools-group">
            <a class="btn btn-success btn-sm add" href="{$host_name}/hotel/add?acttype=0" title="新增酒店" target="dialog" mask="true"><i class="fa fa-plus"></i> 新增酒店</a>
          </div>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-4 pull-right">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" name="name" value="{$name}" placeholder="酒店名称">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" id="choosedata"><i class="fa fa-search"></i></button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="pageContent" id="pagecontent">
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
            <tr id="post">
              <!-- <th class="table-checkbox">
                <input type="checkbox" data-check="all" data-parent=".table" />
              </th> -->
              <th>ID</th>
              <th>酒店名称</th>
              <th>地址</th>
              <th>联系人</th>
              <th>联系电话</th>
              <th>状态</th>
              <th>维护人</th>
              <th>包间数量</th>
              <th>机顶盒数量</th>
              <th>电视数量</th>
              <th class="table-tool">操作</th>
            </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
            <volist name="list" id="vlist">
            <tr target="sid_user">
              <!-- <td class="table-checkbox">
                <input type="checkbox" class="checkboxes" value="30" name="postlist[]">
              </td> -->
              <td data-title="酒店ID">{$vlist.id}</td>
              <td data-title="酒店名称">{$vlist.name}</td>
              <td data-title="地址">{$vlist.addr}</td>
              <td data-title="联系人">{$vlist.contractor}</td>
              <td data-title="联系电话">{$vlist.mobile}</td>
              <td data-title="状态">
                 <if condition="$vlist.state eq 1"> 正常
                 <elseif condition="$vlist.state eq 2"/> 冻结 
                 <else />报损
                 </if> 
              </td>
              <td data-title="维护人">{$vlist.maintainer}</td>
              <td data-title="包间数量"><a target="navTab" rel="hotel/room" href="{$host_name}/hotel/room?hotel_id={$vlist.id}">{$vlist.name}包间数:{$vlist.room_num}</a></td>
              <td data-title="机顶盒数量"><a target="navTab" rel="device/box" href="{$host_name}/device/box?hotel_id={$vlist.id}">{$vlist.name}机顶盒数:{$vlist.box_num}</a></td>
              <td data-title="电视数量"><a target="navTab" rel="device/tv" href="{$host_name}/device/tv?hotel_id={$vlist.id}">{$vlist.name}tv数:{$vlist.tv_num}</a></td>
              <td class="table-tool" data-title="操作">
                <div class="tools-edit">
                  <a data-tip="查看" target="dialog" mask="true" href="{$host_name}/hotel/add?id={$vlist.id}&acttype=1" class="btn btn-success btn-icon">
                  <i class="fa fa-search-minus"></i>
                  </a>
                  <a data-tip="新增包间" target="dialog" mask="true" href="{$host_name}/hotel/addRoom?hotel_id={$vlist.id}&acttype=1" class="btn btn-success btn-icon">
                  <i class="fa fa-plus"></i>
                  </a>
                  <a data-tip="宣传片管理" target="navTab" rel="hotel/pubmanager" href="{$host_name}/hotel/pubmanager?hotel_id={$vlist.id}" class="btn btn-success btn-icon">
                  <i class="fa fa-bullhorn"></i>
                  </a>

                </div>
              </td>

            </tr>
            </volist>
          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>
